is_package: true
slots: {}
custom_component: true
container:
  type: ColumnPanel
  properties: {wrap_on: mobile, background: 'theme:c', foreground: ''}
components:
- properties: {background: 'theme:a', content: 'Connect to board:', font_size: 20}
  type: RichText
  layout_properties: {grid_position: 'CIUQNA,KEJFDE', full_width_row: false}
  name: rich_text_1
- properties: {spacing_above: medium, visible: true, spacing_below: large, background: 'theme:c'}
  type: GridPanel
  layout_properties: {grid_position: 'FUNICK,YJSUJX', full_width_row: true}
  name: grid_panel_1
  components:
  - properties: {text: MIRROR SCREEN, icon: 'fa:image', font_size: 40, icon_align: top,
      align: full, bold: true, background: 'theme:a'}
    type: Button
    layout_properties: {row: FKZMFQ, width_xs: 5, col_xs: 1}
    event_bindings: {click: button_mirror_screen_click}
    name: button_mirror_screen
  - properties: {align: full, foreground: '', text: DRAW, font_size: 40, font: '',
      icon_align: top, background: 'theme:a', bold: true, icon: 'fa:pencil'}
    type: Button
    layout_properties: {row: FKZMFQ, width_xs: 5, col_xs: 6}
    event_bindings: {click: button_draw_click}
    name: button_draw
  - properties: {align: full, text: OPEN FILE, font_size: 40, font: '', icon_align: top,
      italic: false, background: 'theme:a', bold: true, underline: false, icon: 'fa:file'}
    type: Button
    layout_properties: {row: XDXSNQ, width_xs: 5, col_xs: 1}
    event_bindings: {click: button_open_file_click}
    name: button_open_file
  - properties: {text: FAVOURITE, bold: true, visible: true, icon: 'fa:star', icon_align: top,
      font_size: 40, align: full, background: 'theme:a'}
    type: Button
    layout_properties: {row: XDXSNQ, width_xs: 5, col_xs: 6}
    event_bindings: {click: button_favourite_click}
    name: button_favourite
  - properties: {text: SETTINGS, align: full, icon: 'fa:certificate', icon_align: top,
      bold: true, font_size: 40, background: 'theme:a'}
    type: Button
    layout_properties: {row: WURGYZ, width_xs: 5, col_xs: 1}
    event_bindings: {click: button_settings_click}
    name: button_settings
  - properties: {text: LOG OUT, icon: 'fa:arrow-circle-left', icon_align: top, bold: true,
      font_size: 40, align: full, visible: true, background: 'theme:a'}
    type: Button
    layout_properties: {row: WURGYZ, width_xs: 5, col_xs: 6}
    event_bindings: {click: button_log_out_click}
    name: button_log_out
